<!DOCTYPE html>
<html lang="pt-br"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEK - Perfil do Aluno</title>
    <link th:href="@{/aluno/update.css}" rel="stylesheet"/>
</head>
<body>

<div class="sidebar">
    <h1>Perfil do Aluno</h1>
    <ul>
        <li><a href="/">Início</a></li>
        <li><a href="/solicitacao/doCreate">Criar Solicitação</a></li>
        <li><a href="/solicitacao/readAlunoList">Minhas Solicitações</a></li>
        <li><a href="/aluno/doUpdate">Perfil</a></li>
        <li>
            <form action="/accessLogout" method="post">
                <button type="submit" class="logoutButton">Sair</button>
            </form>
        </li>
    </ul>
</div>

<div class="content">
    <div class="form-container">
        <form action = "/aluno/saveUpdate" method="post" th:object="${modelAluno}">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="alunoName" th:field="*{alunoName}">

            <label for="idade">Idade</label>
            <input type="number" id="idade" name="idade" th:field="*{idade}">

            <label for="serie">Série</label>
            <input type="text" id="serie" name="serie" th:field="*{serie}">

            <label for="email">E-Mail</label>
            <input type="email" id="email" name="alunoEmail" th:field="*{alunoEmail}">

            <label for="password">Senha</label>
            <input type="password" id="password" name="passw" th:field="*{passw}">

            <button type="submit">Salvar</button>
        </form>
    </div>
</div>

</body>
</html>
