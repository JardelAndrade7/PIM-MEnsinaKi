<!DOCTYPE html>
<html lang="pt-br"
      xmlns:th="http://thymeleaf.org">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta charset="UTF-8">
        <title>MEK - Erros de Login</title>
        <link th:href="@{/access/loginErrors.css}" rel="stylesheet"/>
    </head>
    <body>

        <div class="center-content">
            <h1>Erros de Login</h1>
            <ul>
                <li th:each="error : ${errors}" th:text="${error.defaultMessage}"></li>
            </ul>
            <a href="/accessTryLogin" class="btn-link">Tentar de novo</a>
        </div>
    </body>
</html>
