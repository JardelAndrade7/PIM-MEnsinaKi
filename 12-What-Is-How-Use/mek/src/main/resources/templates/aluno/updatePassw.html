<!DOCTYPE html>
<html lang="pt-br"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEK - Atualização da Senha do Aluno</title>
    <link th:href="@{/aluno/updatePassw.css}" rel="stylesheet"/>
</head>
<body>

<div class="sidebar">
    <h1>Atualização da Senha do Aluno</h1>
    <ul>
        <li><a href="/">Início</a></li>
        <li><a href="/solicitacao/doCreate">Criar Solicitação</a></li>
        <li><a href="/solicitacao/readAlunoList">Minhas Solicitações</a></li>
        <li><a href="/aluno/readOne">Perfil</a></li>
        <li>
            <form action="/accessLogout" method="post">
                <button type="submit" class="logoutButton">Sair</button>
            </form>
        </li>
    </ul>
</div>

<div class="content">
    <div class="form-container">
        <form action = "/aluno/saveUpdatePassw" method="post" th:object="${modelAluno}">

            <label for="formAlunoId" id="formAlunoId">Código</label>
            <input type="number" id="formAlunoId" name="alunoId" th:field="*{alunoId}">

            <label for="passw">Nova Senha</label>
            <input type="password" id="passw" name="passw">

            <button type="submit">Salvar</button>
        </form>
    </div>
</div>

</body>
</html>
