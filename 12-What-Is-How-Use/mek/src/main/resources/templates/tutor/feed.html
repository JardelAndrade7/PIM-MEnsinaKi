<!DOCTYPE html>
<html lang="pt-br"
      xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEK - Feed do Tutor</title>
    <link th:href="@{/tutor/feed.css}" rel="stylesheet"/>
</head>
<body>
    <div class="sidebar">
        <h1>Feed do Tutor</h1>
        <ul>
            <li><a href="/">Início</a></li>
            <li><a href="/sugestao/doCreate">Criar Sugestão</a></li>
            <li><a href="/sugestao/readTutorList">Minhas Sugestões</a></li>
            <li><a href="/tutor/readOne">Perfil</a></li>
            <li>
                <form action="/accessLogout" method="post">
                    <button type="submit" class="logoutButton">Sair</button>
                </form>
            </li>
        </ul>
    </div>

    <div class="content">
        <div class="table-container">
            <table>
                <thead>
                <tr>
                    <th>Título</th>
                    <th>Modelo</th>
                    <th>Local</th>
                </tr>
                </thead>
                <tbody>
                    <tr th:each="solicitacao:${solicitacoes}">

                        <td>
                            <a
                                th:href="@{/solicitacao/readOne/{solicitacaoId}(solicitacaoId=${solicitacao.solicitacaoId})}"
                                th:text="${solicitacao.title}">
                            </a>
                        </td>

                        <td><span th:text="${solicitacao.modelo}"></span></td>
                        <td><span th:text="${solicitacao.local}"></span></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="pagination">
            <ul>

                <li th:if="${page == 0}">
                    <a>Anterior</a>
                </li>

                <li th:if="${page > 0}">
                    <a th:href="@{/solicitacao/readByArea/{areaId}(areaId=${areaId}, page=${page - 1})}">Anterior</a>
                </li>

                <li>
                    <a>
                        <span th:text="'Página Atual (' + (${page + 1}) + ')'"></span>
                    </a>
                </li>

                <li th:if="${totalPages == 0}">
                    <a>
                        <span th:text="'Total de Páginas (' + (${totalPages + 1}) + ')'"></span>
                    </a>
                </li>

                <li th:if="${totalPages > 0}">
                    <a>
                        <span th:text="'Total de Páginas (' + (${totalPages}) + ')'"></span>
                    </a>
                </li>

                <li th:if="${page < totalPages - 1}">
                    <a th:href="@{/solicitacao/readByArea/{areaId}(areaId=${areaId}, page=${page + 1})}">Próxima</a>
                </li>

                <li th:if="${page >= totalPages - 1}">
                    <a>Próxima</a>
                </li>

            </ul>
        </div>
    </div>
</body>
</html>
