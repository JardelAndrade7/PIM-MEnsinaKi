<!DOCTYPE html>
<html lang="pt-br"
      xmlns:th="http://thymeleaf.org">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta charset="UTF-8">
        <title>MEK - Erros Atualização Sugestão</title>
        <link th:href="@{/sugestao/atualizacaoErrors.css}" rel="stylesheet"/>
    </head>
    <body>
        <div class="sidebar">
            <h1>Erros na Atualização da Sugestão</h1>
            <ul>
                <li><a href="/">Início</a></li>
                <li><a href="/sugestao/doCreate">Criar Sugestão</a></li>
                <li><a href="/sugestao/readTutorList">Minhas Sugestões</a></li>
                <li><a href="/tutor/doUpdate">Perfil</a></li>
                <li>
                    <form action="/accessLogout" method="post">
                        <button type="submit" class="logoutButton">Sair</button>
                    </form>
                </li>
            </ul>
        </div>

        <div class="centered-box">
            <h1>Erros na Atualização da Sugestão</h1>
            <ul>
                <li th:each="error : ${errors}" th:text="${error.defaultMessage}"></li>
            </ul>
            <a href="/sugestao/readTutorList" class="btn-link">Voltar</a>
        </div>

    </body>
</html>
