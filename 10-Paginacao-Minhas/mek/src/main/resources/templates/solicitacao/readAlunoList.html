<!DOCTYPE html>
<html lang="pt-br"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <link th:href="@{/solicitacao/readAlunoList.css}" rel="stylesheet"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <meta charset="UTF-8">

    <title>MEK - Minhas Solicitações</title>
</head>
<body>

    <div class="sidebar">
        <h1>Minhas Solicitações</h1>
        <ul>
            <li><a href="/">Início</a></li>
            <li><a href="/solicitacao/doCreate">Criar Solicitação</a></li>
            <li><a href="/solicitacao/readAlunoList">Minhas Solicitações</a></li>
            <li><a href="/aluno/doUpdate">Perfil</a></li>
            <li>
                <form action="/accessLogout" method="post">
                    <button type="submit" class="logoutButton">Sair</button>
                </form>
            </li>
        </ul>
    </div>

    <div class="content">
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Título</th>
                        <th>Modelo</th>
                        <th>Local</th>
                        <th>Ação</th>
                        <th>Ação</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="solicitacao:${solicitacoes}">
                        <td><span th:text="${solicitacao.title}"></span></td>
                        <td><span th:text="${solicitacao.modelo}"></span></td>
                        <td><span th:text="${solicitacao.local}"></span></td>
                        <td>
                            <a th:href="${(#mvc.url('CS#doUpdate').arg(0, solicitacao.solicitacaoId)).build()}">
                                Editar
                            </a>
                        </td>
                        <td>
                            <a th:href="${(#mvc.url('CS#delete').arg(0, solicitacao.solicitacaoId)).build()}">
                                Deletar
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="pagination">
            <ul>
                <li th:if="${page < 1}">
                    <a>Anterior</a>
                </li>

                <li th:if="${page > 0}">
                    <a th:href="@{/solicitacao/readAlunoList(page=${page - 1})}">Anterior</a>
                </li>

                <li>
                    <a>
                        <span th:text="'Página Atual (' + (${page + 1}) + ')'"></span>
                    </a>
                </li>

                <li>
                    <a>
                        <span th:text="'Total de Páginas (' + (${totalPages}) + ')'"></span>
                    </a>
                </li>

                <li th:if="${page < totalPages - 1}">
                    <a th:href="@{/solicitacao/readAlunoList(page=${page + 1})}">Próxima</a>
                </li>

                <li th:if="${page == totalPages - 1}">
                    <a>Próxima</a>
                </li>

            </ul>
        </div>

    </div>

</body>
</html>
