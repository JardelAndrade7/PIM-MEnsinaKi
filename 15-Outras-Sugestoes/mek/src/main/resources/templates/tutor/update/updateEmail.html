<!DOCTYPE html>
<html lang="pt-br"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEK - Atualização E-mail Tutor</title>
    <link th:href="@{/tutor/update/updateEmail.css}" rel="stylesheet"/>
</head>
<body>

<div class="sidebar">
    <h1>Atualização do E-mail do Tutor</h1>
    <ul>
        <li><a href="/">Início</a></li>
        <li><a href="/sugestao/doCreate">Criar Sugestão</a></li>
        <li><a href="/sugestao/readTutorList">Minhas Sugestões</a></li>
        <li><a href="/tutor/readOne">Perfil</a></li>
        <li>
            <form action="/accessLogout" method="post">
                <button type="submit" class="logoutButton">Sair</button>
            </form>
        </li>

        <div class="spacer"></div>

        <li><a href="/public/whatIs">O que é o MEnsinaKi</a></li>
        <li><a href="/public/howToUse">Como usar o MEnsinaKi</a></li>

        <li><h3>Contato</h3></li>
        <li><p>mensinaki@gmail.com</p></li>
    </ul>
</div>

<div class="content">
    <div class="form-container">
        <form action = "/tutor/saveUpdateEmail" method="post" th:object="${dtoTutorDetails}">

            <label for="tutorId" id="formTutorId">Código</label>
            <input type="hidden" id="tutorId" name="tutorId" th:field="*{tutorId}">

            <label for="tutorName" id="formTutorId">Nome</label>
            <input type="hidden" id="tutorName" name="tutorName" th:field="*{tutorName}">

            <label for="areaAptidao" id="formTutorId">Área de Aptidão</label>
            <input type="hidden" id="areaAptidao" name="areaAptidao" th:field="*{areaAptidao}">

            <label for="idade" id="formTutorId">Idade</label>
            <input type="hidden" id="idade" name="idade" th:field="*{idade}">

            <label for="anosExperiencia" id="formTutorId">Anos de Experiência</label>
            <input type="hidden" id="anosExperiencia" name="anosExperiencia" th:field="*{anosExperiencia}">

            <label for="tutorEmail">Novo E-mail</label>
            <input type="email" id="tutorEmail" name="tutorEmail">

            <button type="submit">Salvar</button>
        </form>
    </div>
</div>

</body>
</html>
