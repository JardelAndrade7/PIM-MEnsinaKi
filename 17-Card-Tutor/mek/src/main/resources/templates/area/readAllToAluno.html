<!DOCTYPE html>
<html
  lang="pt-br"
  xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MEK - Escolher Área</title>
  <link rel="stylesheet" th:href="@{/area/readAllToAluno.css}">
</head>
<body>
  <div class="sidebar">
    <div class="sidebar-title">
      <h3>Escolher Área</h3>
    </div>
    <ul>
      <li><h3>Sugestões</h3></li>
      <li><a href="/">Início</a></li>
      <li><a href="/area/readAll">Outras Sugestões</a></li>

      <li><h3>Solicitações</h3></li>
      <li><a href="/solicitacao/doCreate">Criar Solicitação</a></li>

      <li>
        <a th:href="@{/solicitacao/readAlunoList/{page}(page=${0})}">
            Minhas Solicitações
        </a>
      </li>

      <li><h3>Acesso</h3></li>
      <li><a href="/aluno/readOne">Perfil</a></li>
      <li>
          <form action="/accessLogout" method="post">
              <button type="submit" class="logoutButton">Sair</button>
          </form>
      </li>

      <div class="spacer"></div>
      <li><h3>Sobre</h3></li>
      <li><a href="/public/whatIs">O que é o MEnsinaKi</a></li>
      <li><a href="/public/howToUse">Como usar o MEnsinaKi</a></li>

      <li><h3>Contato</h3></li>
      <li><p>mensinaki@gmail.com</p></li>
    </ul>
  </div>

  <div class="content">
    <div class="cards-container">

      <div th:each="area: ${areas}">
        <a th:href="@{/sugestao/readByOtherArea/{areaId}(areaId=${area.areaId})}" class="card-link">
          <div class="card">
            <div class="card-font">
              <h1 th:text="${area.areaName}"></h1>
            </div>
          </div>
        </a>
      </div>

    </div> <!-- cards-container -->
  </div> <!-- content -->
</body>
</html>
