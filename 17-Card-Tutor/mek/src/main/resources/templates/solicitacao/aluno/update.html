<!DOCTYPE html>
<html lang="pt-br"
      xmlns:th="http://thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta charset="UTF-8">
    <title>MEK - Atualização de Solicitação</title>
    <link th:href="@{/solicitacao/aluno/update.css}" rel="stylesheet"/>
</head>
<body>

<div class="sidebar">
    <div class="sidebar-title">
        <h3>Atualização de Solicitação</h3>
    </div>
    <ul>

        <li><h3>Sugestões</h3></li>
        <li><a href="/">Início</a></li>
        <li><a href="/area/readAll">Outras Sugestões</a></li>

        <li><h3>Solicitações</h3></li>
        <li><a href="/solicitacao/doCreate">Criar Solicitação</a></li>

        <li>
            <a th:href="@{/solicitacao/readAlunoList/{page}(page=${0})}">
                Minhas Solicitações
            </a>
        </li>
        
        <li><h3>Acesso</h3></li>
        <li><a href="/aluno/readOne">Perfil</a></li>
        <li>
            <form action="/accessLogout" method="post">
                <button type="submit" class="logoutButton">Sair</button>
            </form>
        </li>

        <div class="spacer"></div>
        <li><h3>Sobre</h3></li>
        <li><a href="/public/whatIs">O que é o MEnsinaKi</a></li>
        <li><a href="/public/howToUse">Como usar o MEnsinaKi</a></li>

        <li><h3>Contato</h3></li>
        <li><p>mensinaki@gmail.com</p></li>
    </ul>
</div>

<div class="content">
    <div class="form-container">
        <form action = "/solicitacao/saveUpdate" method="post" th:object="${modelSolicitacao}">
            <label for="formSolicitacaoId" id="formSolicitacaoId">Código</label>
            <input type="number" id="formSolicitacaoId" name="solicitacaoId" value="" th:field="*{solicitacaoId}">

            <label for="title">Título</label>
            <input type="text" id="title" name="title" value="" th:field="*{title}">

            <label for="modelo">Modelo</label>
            <input type="text" id="modelo" name="modelo" value="" th:field="*{modelo}">

            <label for="local">Local</label>
            <input type="text" id="local" name="local" value="" th:field="*{local}">

            <label>Área</label>
            <div class="radio-container">
                <th:block th:each="modelArea : ${areas}">
                    <label class="radio-item">
                        <input type="radio" th:value="${modelArea.areaId}" name="areaId" th:checked="${modelArea.areaId == modelSolicitacaoAreaAreaId}"/>
                        <span th:text="${modelArea.areaName}"></span>
                    </label>
                </th:block>
            </div>

            <input type="hidden" name="page" th:value="${page}">
            <button type="submit">Salvar</button>
        </form>
    </div>
</div>

</body>
</html>
