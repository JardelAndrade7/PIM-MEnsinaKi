<!DOCTYPE html>
<html lang="pt-br"
      xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEK - Cadastro Detalhes Aluno</title>
    <link th:href="@{/aluno/signin/signinDetails.css}" rel="stylesheet"/>
</head>
<body>

    <div class="sidebar">
        <div class="sidebar-title">
            <h3>Cadastro de Detalhes do Aluno</h3>
        </div>
        <ul>

            <li><a href="/">Início</a></li>

            <li><h3>Sobre</h3></li>
            <li><a href="/public/whatIs">O que é o MEnsinaKi</a></li>

    <div class="content">
        <div class="form-container">
            <h3>Cadastro de Detalhes do Aluno</h3>

            <form action="/aluno/saveSigninDetails" method="post">
                <label for="nome">Nome</label>

            </form>
        </div>
    </div>

</body>
