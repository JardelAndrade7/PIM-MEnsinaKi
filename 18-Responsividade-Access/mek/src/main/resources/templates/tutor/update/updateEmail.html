<!DOCTYPE html>
<html lang="pt-br"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEK - Atualização Email Tutor</title>
    <link th:href="@{/tutor/update/updateEmail.css}" rel="stylesheet"/>
</head>
<body>

<div class="sidebar">
    <div class="sidebar-title">
        <h3>Atualização do Email do Tutor</h3>
    </div>
    <ul>

        <li><h3>Solicitações</h3></li>
        <li><a href="/">Início</a></li>
        <li><a href="/area/readAll">Outras Solicitações</a></li>

        <li><h3>Sugestões</h3></li>
        <li><a href="/sugestao/doCreate">Criar Sugestão</a></li>

        <li>
            <a th:href="@{/sugestao/readTutorList/{page}(page=${0})}">
                Minhas Sugestões
            </a>
        </li>
        
        <li><h3>Acesso</h3></li>
        <li><a href="/tutor/readOne">Perfil</a></li>
        <li>
            <form action="/accessLogout" method="post">
                <button type="submit" class="logoutButton">Sair</button>
            </form>
        </li>

        <div class="spacer"></div>
        <li><h3>Sobre</h3></li>
        <li><a href="/public/whatIs">O que é o MEnsinaKi</a></li>
        <li><a href="/public/howToUse">Como usar o MEnsinaKi</a></li>

        <li><h3>Contato</h3></li>
        <li><p>mensinaki@gmail.com</p></li>
    </ul>
</div>

<div class="content">
    <div class="form-container">
        <form action = "/tutor/saveUpdateEmail" method="post" th:object="${dtoTutorArea}">

            <input type="hidden" name="tutorId" th:field="*{tutorId}">
            <input type="hidden" name="tutorName" th:field="*{tutorName}">
            <input type="hidden" name="idade" th:field="*{idade}">
            <input type="hidden" name="anosExperiencia" th:field="*{anosExperiencia}">
            <input type="hidden" id="areaAptidao" name="areaAptidao" th:field="*{areaAptidao}">

            <label for="tutorEmail">Novo Email</label>
            <input type="email" id="tutorEmail" name="tutorEmail">

            <button type="submit">Salvar</button>
        </form>
    </div>
</div>

</body>
</html>
