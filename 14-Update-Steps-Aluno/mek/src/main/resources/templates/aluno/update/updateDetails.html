<!DOCTYPE html>
<html lang="pt-br"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEK - Atualização Detalhes Aluno</title>
    <link th:href="@{/aluno/update/updateDetails.css}" rel="stylesheet"/>
</head>
<body>

<div class="sidebar">
    <h1>Atualização dos Detalhes do Aluno</h1>
    <ul>
        <li><a href="/">Início</a></li>
        <li><a href="/solicitacao/doCreate">Criar Solicitação</a></li>
        <li><a href="/solicitacao/readAlunoList">Minhas Solicitações</a></li>
        <li><a href="/aluno/readOne">Perfil</a></li>
        <li>
            <form action="/accessLogout" method="post">
                <button type="submit" class="logoutButton">Sair</button>
            </form>
        </li>

        <div class="spacer"></div>

        <li><a href="/public/whatIs">O que é o MEnsinaKi</a></li>
        <li><a href="/public/howToUse">Como usar o MEnsinaKi</a></li>

        <li><h3>Contato</h3></li>
        <li><p>mensinaki@gmail.com</p></li>
    </ul>
</div>

<div class="content">
    <div class="form-container">
        <form action = "/aluno/saveUpdateDetails" method="post" th:object="${modelAluno}">

            <label for="formAlunoId" id="formAlunoId">Código</label>
            <input type="number" id="formAlunoId" name="alunoId" th:field="*{alunoId}">

            <label for="nome">Nome</label>
            <input type="text" id="nome" name="alunoName" th:field="*{alunoName}">

            <label>Série (A última ou a atual)</label>
            <div class="radio-container">
                <th:block th:each="modelSerie : ${series}">
                    <label class="radio-item">
                        <input type="radio" th:value="${modelSerie.serieId}" name="serie" th:checked="${modelSerie.serieId == modelAlunoSerieSerieId}"/>
                        <span th:text="${modelSerie.serieName}"></span>
                    </label>
                </th:block>
            </div>

            <label>Área de Maior Dificuldade</label>
            <div class="radio-container">
                <th:block th:each="modelArea : ${areas}">
                    <label class="radio-item">
                        <input type="radio" th:value="${modelArea.areaId}" name="areaDificuldade" th:checked="${modelArea.areaId == modelAlunoAreaDificuldadeAreaId}"/>
                        <span th:text="${modelArea.areaName}"></span>
                    </label>
                </th:block>
            </div>

            <label for="idade">Idade</label>
            <input type="number" id="idade" name="idade" th:field="*{idade}">

            <button type="submit">Salvar</button>
        </form>
    </div>
</div>

</body>
</html>
