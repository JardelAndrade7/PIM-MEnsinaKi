<!DOCTYPE html>
<html lang="pt-br"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEK - Atualização da Senha do Tutor</title>
    <link th:href="@{/tutor/updatePassw.css}" rel="stylesheet"/>
</head>
<body>

<div class="sidebar">
    <h1>Atualização da Senha do Tutor</h1>
    <ul>
        <li><a href="/">Início</a></li>
        <li><a href="/sugestao/doCreate">Criar Sugestão</a></li>
        <li><a href="/sugestao/readTutorList">Minhas Sugestões</a></li>
        <li><a href="/tutor/readOne">Perfil</a></li>
        <li>
            <form action="/accessLogout" method="post">
                <button type="submit" class="logoutButton">Sair</button>
            </form>
        </li>

        <div class="spacer"></div>

        <li><a href="/public/whatIs">O que é o MEnsinaKi</a></li>
        <li><a href="/public/howToUse">Como usar o MEnsinaKi</a></li>

        <li><h3>Contato</h3></li>
        <li><p>mensinaki@gmail.com</p></li>
    </ul>
</div>

<div class="content">
    <div class="form-container">
        <form action = "/tutor/saveUpdatePassw" method="post" th:object="${modelTutor}">

            <label for="formTutorId" id="formTutorId">Código</label>
            <input type="number" id="formTutorId" name="tutorId" th:field="*{tutorId}">

            <label for="passw">Nova Senha</label>
            <input type="password" id="passw" name="passw">

            <button type="submit">Salvar</button>
        </form>
    </div>
</div>

</body>
</html>
