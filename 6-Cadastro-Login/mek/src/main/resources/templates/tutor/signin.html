<!DOCTYPE html>
<html lang="pt-br"
      xmlns:th="http://thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <meta charset="UTF-8">
    <title>MEK - Cadastro do Tutor</title>
    <link th:href="@{/tutor/signin.css}" rel="stylesheet"/>
</head>
<body>

    <div class="content">
        <div class="form-container">
            <h1>Cadastro do Tutor</h1>
            <form action="/tutor/saveSignin" method="post">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="tutorName" value="">

                <label for="formacao">Formação</label>
                <input type="text" id="formacao" name="formacao" value="">

                <label for="idade">Idade</label>
                <input type="number" id="idade" name="idade" value="">

                <label for="anosExperiencia">Anos de Experiência</label>
                <input type="number" id="anosExperiencia" name="anosExperiencia" value="">

                <label for="eMail">E-Mail</label>
                <input type="email" id="eMail" name="tutorEmail" value="">

                <label for="passw">Senha</label>
                <input type="password" id="passw" name="passw" value="">

                <button type="submit">Cadastrar</button>
                <a href="/accessTryLogin">Voltar</a>
            </form>
        </div>
    </div>

</body>
</html>
