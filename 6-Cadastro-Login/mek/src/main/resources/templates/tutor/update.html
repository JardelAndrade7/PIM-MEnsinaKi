<!DOCTYPE html>
<html lang="pt-br"
      xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEK - Perfil do Tutor</title>
    <link th:href="@{/tutor/update.css}" rel="stylesheet"/>
</head>
<body>

<div class="sidebar">
    <h1>Perfil do Tutor</h1>
    <ul>
        <li><a href="/">Início</a></li>
        <li><a href="/sugestao/tryCreate">Criar Sugestão</a></li>
        <li><a href="/sugestao/seeTutorList">Minhas Sugestões</a></li>
        <li><a href="/tutor/doUpdate">Perfil</a></li>
        <li>
            <form action="/accessLogout" method="post">
                <button type="submit" class="logoutButton">Sair</button>
            </form>
        </li>
    </ul>
</div>

<div class="content">
    <div class="form-container">
        <form action = "/tutor/saveUpdate">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="tutorName" value="">

            <label for="formacao">Formação</label>
            <input type="text" id="formacao" name="formacao" value="">

            <label for="idade">Idade</label>
            <input type="number" id="idade" name="idade" value="">

            <label for="anosExperiencia">Anos de Experiência</label>
            <input type="number" id="anosExperiencia" name="anosExperiencia" value="">

            <label for="eMail">E-Mail</label>
            <input type="email" id="eMail" name="tutorEmail" value="">

            <label for="password">Senha</label>
            <input type="password" id="password" name="passw" value="">

            <button type="submit">Salvar</button>
        </form>
    </div>
</div>

</body>
</html>
